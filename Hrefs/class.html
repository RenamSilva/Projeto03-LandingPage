<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="class.css"/>
    <title>Class</title>
  </head>
  <body>
<section class="Our-Class">
    <h1>Our Class</h1>
    <table>
      <tr class="Head">
        <td class="Beginner-Class-for-7-12-Years">Beginner Class for 7-12 Years</td>
        <td class="Month">$2000/Month</td>
        <td class="Meet-Session" >6 Meet/Session</td>
        <td class="Datail-Class" rowspan="2"></td>
      </tr>
      <tr class="Head2">
        <td class="Photo-4-Stars" > </td>
        <td class="Kids-Class">8 Kids/Class</td>
        <td class="Online-Offline-Meeting">Online/Offline Meeting</td>
      </tr>
      <tr>
        <td class="Intermediate-Class-for-7-12-Years">Intermediate Class for 7-12 Years</td>
        <td class="Star-Photo"></td>
        <td class="Empty"></td>
        <td class="Dois-Mil-E-Quinhentos">$2500</td>
      </tr>
      <tr>
        <td class="Expert-Class-for-12-Years">Expert Class for >12 Years</td>
        <td class="Star-Photo"></td>
        <td class="Empty"></td>
        <td class="Doi-Mil-E-Novecentos">$2900</td>
      </tr>
      <tr>
        <td class="Free-Trial-Class">Free Trial Class</td>
        <td class="Star-Photo"> </td>
        <td class="Empty"></td>
        <td class="FREE">FREE</td>
      </tr>
      <tr>
        <td class="Check-All-Class" colspan="4">Check All Class</td>
      </tr>
    </table>
    <div class="div10">
      <p class="Class">Detail Class</p>
    </div>
    <div class="div11">
      <p class="New">New</p>  
    </div>
    <img class="Month" src="./class-imagens/Basic.png" alt="Ícone de Etiqueta">
    <img class="Meet-Session" src="./class-imagens/Timer.png" alt="Ícone de Relógio">
    <img class="Kids-Class" src="./class-imagens/User.png" alt="Ícone de Usuário">
    <img class="Online-Offline-Meeting" src="./class-imagens/Vector.png" alt="Ícone de Notebook">
    <img class="Begginer-Class" src="./class-imagens/Group 9.png" alt="Avaliação 4 Estrelas">
    <img class="Intermediate-Class" src="./class-imagens/Group 8.png" alt="Avaliação 5 Estrelas">
    <img class="Free-Trial" src="./class-imagens/Group 8.png" alt="Avaliação 5 Estrelas">
    <img class="Expert-Class" src="./class-imagens/Group 10.png" alt="Avaliação 4 Estrelas">
    <img class="Linha-Vertical1" src="./class-imagens/Linha Vertical.png" alt="Linha Vertical">
    <img class="Linha-Vertical2" src="./class-imagens/Linha Vertical.png" alt="Linha Vertical">
  </section>
  </body>
</html>
